<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cybernex 2.0</title>
    <link rel="stylesheet" href="main_style.css">
    <link rel="icon" href="/src/cwc-logo.ico">
</head>

<body>
    <div class="title-click">
        <p>Click Here</p>
        <P> To scan your Biometrics</P>
    </div>
    <!---- Hidden Open / Close Toggles ---->
    <input type="radio" id="nav-close" name="nav-toggle" value="nav-close">
    <input type="radio" id="nav-toggle" name="nav-toggle" value="nav-toggle">
    <!---- END Hidden Toggles ---->

    <!---- Visual Open Menu Toggle ---->
    <a href="javascript:void(0);"  onclick="toggleTextVisibility(document.querySelector('.logo-text')), toggleBackground()" class="nav-toggle">
        <label for="nav-toggle"></label>
        <figure></figure>
        <figure></figure>
        <figure></figure>
    </a>
    <!---- END Visual Open Menu Toggle ---->

    <!---- Visual Close Menu Toggle ----->
    <a href="javascript:void(0);" class="nav-close">
        <label for="nav-close"></label>
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 16 16">
            <path fill-rule="evenodd"
                d="M13.854 2.146a.5.5 0 0 1 0 .708l-11 11a.5.5 0 0 1-.708-.708l11-11a.5.5 0 0 1 .708 0Z" />
            <path fill-rule="evenodd"
                d="M2.146 2.146a.5.5 0 0 0 0 .708l11 11a.5.5 0 0 0 .708-.708l-11-11a.5.5 0 0 0-.708 0Z" />
        </svg>
    </a>
    <!---- END Visual Close Menu Toggle ---->

    <div class="logo-text" id="textContainer">
        <h1 class="animated-text">CyberWarriors Club</h1>
    </div>

    <!----- Main Navigation ---->
    <nav>
        <ul>
            <li><a href="task_1.html" title="Task 1" target="_blank">Task 1</a></li>
            <li><a href="task_2.html" title="Task 2" target="_blank">Task 2</a></li>
            <li><a href="task_3.html" title="Task 3" target="_blank">Task 3</a></li>
            <li><a href="task_4.html" title="Task 4" target="_blank">Task 4</a></li>
            <li><a href="task_5.html" title="Task 5" target="_blank">Task 5</a></li>
        </ul>
    </nav>
    <!---- END Main Navigation ---->

</body>
<link rel="script" href="main_script.js">
    <script>

        function toggleTextVisibility(element) {
            element.style.display = "block";
            setTimeout(function () {
                element.style.display = "none";
            }, 3000);
        }

        function toggleBackground() {
            // Hide the div with class "title-click"
            document.querySelector('.title-click').style.display = 'none';

            // Select and apply changes to the elements with class "nav-toggle"
            const figures = document.querySelectorAll('.nav-toggle > figure');
            figures.forEach((figure) => {
                figure.style.background = 'linear-gradient(to right bottom, #5c249b, #5f27a3, #632aaa, #662eb2, #6931ba, #6531b1, #6131a8, #5d319f, #512d84, #45296a, #392551, #2c2039)';
            });
        }
    </script>
</html>
